    <!-- 保留原有的style -->
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* loading 浮窗的样式 */
        .loading-popup {
            display: none;
            /* 初始状态隐藏 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            /* 根据loading.html的大小 */
            height: 220px;
            /* 根据loading.html的大小 */
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 3000;
            /* 确保浮窗在遮罩层之上 */
            border-radius: 10px;
            overflow: hidden;
        }

        .loading-popup iframe {
            width: 220px;
            /* 根据loading.html的大小 */
            height: 220px;
            /* 根据loading.html的大小 */
            border: none;
            background-color: #fff;
            border-radius: 10px;
        }

        /* 遮罩层的样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            /* 确保在 loading 浮窗下方且高于导航栏 */
        }

        /* 商品栏背景样式 */
        .product-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 60px 0;
            border-radius: 10px;
        }

        /* 详情按钮和购买按钮的样式 - 避免重复 */
        .btn-detail,
        .btn-buy {
            display: inline-block;
            width: 120px;
            height: 45px;
            line-height: 45px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Nunito', sans-serif;
        }

        /* 详情按钮 - 绿色渐变 */
        .btn-detail {
            background: linear-gradient(135deg, #f4d03f, #2ecc71) !important;
        }

        .btn-detail:hover {
            background: linear-gradient(135deg, #2ecc71, #f4d03f) !important;
            transform: translateY(-2px) scale(1.05);
        }

        /* 购买按钮 - 蓝色渐变 */
        .btn-buy {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }

        .btn-buy:hover {
            background: linear-gradient(45deg, #2f80ed, #56ccf2);
            transform: translateY(-2px) scale(1.05);
        }

        .action-btn-details,
        .action-btn-remove,
        .action-btn-list {
            display: inline-block;
            width: 120px;
            height: 45px;
            line-height: 45px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Nunito', sans-serif;
        }

        /* 绿色渐变按钮 - Details */
        .action-btn-details {
            background: linear-gradient(135deg, #f4d03f, #2ecc71) !important;
        }

        .action-btn-details:hover {
            background: linear-gradient(135deg, #2ecc71, #f4d03f) !important;
            transform: translateY(-2px) scale(1.05);
        }

        /* 红色渐变按钮 - Cancel */
        .action-btn-remove {
            background: linear-gradient(135deg, #ff5f6d, #ffc371) !important;
        }

        .action-btn-remove:hover {
            background: linear-gradient(135deg, #ffc371, #ff5f6d) !important;
            transform: translateY(-2px) scale(1.05);
        }

        /* 蓝色渐变按钮 - List */
        .action-btn-list {
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
        }

        .action-btn-list:hover {
            background: linear-gradient(45deg, #2f80ed, #56ccf2);
            transform: translateY(-2px) scale(1.05);
        }

        /* 保证按钮占据相同大小并不会超出卡片 */
        .card-footer .d-flex a {
            flex: 1;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 卡片设计 */
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* 图片样式 */
        .card-img-top {
            border-bottom: 1px solid #eee;
            border-radius: 10px 10px 0 0;
        }

        /* 价格样式 */
        .price {
            font-size: 1.25rem;
            color: #333;
            font-weight: bold;
        }

        /* 未出售卡片背景 - 浅灰色 */
        .card.in-storage {
            background-color: #f1f1f1;
        }

        /* iframe 容器样式 */
        .modal-lg {
            max-width: 80%;
            height: auto;
            /* 使用 auto 让高度根据内容自适应 */
        }

        .modal-body {
            padding: 0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            overflow: hidden;
            background: #f0f0f0;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform-origin: top left;
        }

        /* 关闭按钮样式 */

    <!-- Bootstrap core JS-->
    <script src="js/scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Navbar shrink function
            const navbarCollapsible = document.querySelector('#mainNav');
            const navbarToggler = document.querySelector('.navbar-toggler');
            const responsiveNavItems = document.querySelectorAll('#navbarResponsive .nav-link');

            const navbarShrink = () => {
                if (navbarCollapsible) {
                    if (window.scrollY === 0) {
                        navbarCollapsible.classList.remove('navbar-shrink');
                    } else {
                        navbarCollapsible.classList.add('navbar-shrink');
                    }
                }
            };

            // Initialize navbar shrink immediately (no event listener for scroll)
            navbarShrink();

            // Add scroll event listener for shrinking
            window.addEventListener('scroll', navbarShrink);

            // Activate Bootstrap scrollspy
            if (navbarCollapsible) {
                new bootstrap.ScrollSpy(document.body, {
                    target: '#mainNav',
                    rootMargin: '0px 0px -40%',
                });
            }

            // Collapse responsive navbar when a nav link is clicked
            responsiveNavItems.forEach(navItem => {
                navItem.addEventListener('click', () => {
                    if (navbarToggler && window.getComputedStyle(navbarToggler).display !== 'none') {
                        navbarToggler.click();
                    }
                });
            });
        });
    </script>
